<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mixora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body onload="loadData()">
        <main>
            <section class="container p-2">
                <div class="card border-0 mt-4 mt-md-0" style="height: 200px;">
                    <div class="card-img d-flex justify-content-between">
                        <img src="./SVGs/wine.svg" class="ite" style="height: 200px; width:200px" alt="...">
                        <img src="./SVGs/drinks.svg" class="ite" style="height: 200px; width:200px" alt="...">
                    </div>
                    
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <div class="text-bg-dark bg-black bg-opacity-75 bg-grdient d-flex flex-column justify-content-center align-items-center rounded p-3">
                            <h2 class="card-title">Mixoraüçπ</h2>
                            <p class="card-text">Discover your favorite cocktails, explore new recipes, and effortlessly create delicious drinks to impress your guests.</p>
                            <p class="card-text"><small>Find it. Mix it. Love it!</small></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container col-sm-6 col-12 justify-content-center p-4">
                <div class="d-flex">
                    <input id="search-box" class="form-control me-2" type="text" placeholder="Search drink by name" aria-label="Search"/>
                    <button class="btn btn-outline-warning" onclick="handleSearch()">Search</button>
                </div>
            </section>
            <section>
                <div class="row p-2 p-md-5 flex-column-reverse flex-md-row justify-content-center">
                    <div class="col-md-8 col-12 mb-3 mb-sm-0">
                        <div class="card bg-transparent" style="border-width: 2px; border-style: dashed; border-color: rgb(255, 233, 110);">
                            <div id="drinks-display-container" class="card-body">
                                <!-- Items to be displayed here... -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="card mb-4" style="border-width: 2px; border-style: dashed; border-color: rgb(255, 233, 110);">
                            <div id="add-to-group" class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h5>No items added yet!</h5>
                                <div class="container d-flex justify-content-center align-items-center mt-4">
                                    <img src="./SVGs/empty_cart.svg" class="w-50"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="item-detail-section">
                <div class="modal" tabindex="-1" id="modal-div">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="custom-modal-content">
                        <!-- Modal contents... -->
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
